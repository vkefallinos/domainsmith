<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages 404 workaround for single-page apps
    // Store the original URL that caused the 404
    const redirect = sessionStorage.redirect;
    const excludes = ['/domainsmith/', '/domainsmith'];
    if (!redirect || !excludes.includes(redirect)) {
      sessionStorage.redirect = location.href;
    }
    // Redirect to the app root
    location.replace('/domainsmith/');
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
